name: test

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          
      - name: Python Unit Test
        uses: onichandame/python-test-action@0.0.0
        with:
          deps_list: "requirements.txt"
          path: "."
          test_dir: "."
          pattern: "*.test.py"
                    

[pulse]
simulation = True          ; don't wait for MR pulses -> start 2.5 seconds after exp start
interface = "keyboard"
send_out_pulse = False      ; for syncing with EEG system 
play_sound_begin = True     ; sync with video recording    
play_sound_end = True       ; sync with video recording
send_lsl_trigger = False    ; TBD: sync with eye tracker or other LSL-compatible systems

[sound]
duration = 0.2
volume = 1.0
value = 880.0

[keyboard]
key = "p"

[out_pulse]
address = 0xEFE8      ; parport address for EEG pulse
data = 255
duration = 0.050      ; use negative flank for syncing
